<!DOCTYPE html>
<html>
  <head>
    <title>New/Edit To-do</title>
  </head>
  <body>
    <h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} To-do</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
    <p><a href="{% url 'todo_list' %}">Back to list</a></p>
  </body>
</html>
